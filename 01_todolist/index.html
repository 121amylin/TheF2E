<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div id="app">
      <div class="nav">
        <div class="container">
          <router-link to="/mytasks">My Tasks</router-link>
          <router-link to="/inprogress">In Progress</router-link>
          <router-link to="/completed">Completed</router-link>
        </div>
      </div>
      <router-view></router-view>
      <div class="container">
        <input type="text" placeholder="Add Task" />
        <ul>
          <li v-for="(item,index) in list">
            <input type="checkbox" name="" id="" />
            <div class="content">
              <h3>{{item.title}}</h3>
              <p>
                <span><i class="far fa-calendar-alt"></i>
</span>

                <span><i class="far fa-sticky-note"></i></span
                ><span><i class="far fa-comment-dots"></i></span>
              </p>
            </div>
            <div class="note">
              <div class="star">
                <i class="fas fa-star"></i> <i class="far fa-star"></i>
              </div>
              <div class="edit">
                <i class="fas fa-pencil-alt"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
      integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.5.0/vue-router.js"
      integrity="sha512-ItUtNlPfpWgQEwo0hSIQL5SMFrqqSwt1IKS218Yf65bO19gh4zx+nWRpU0Iw1A27UdgGbVHE5IauCEjqlLvoog=="
      crossorigin="anonymous"
    ></script>
    <script>
      const mytasks = {
        template: "<div class='container'>123</div>",
      };
      const inprogress = {
        template: "<div class='container'>456</div>",
      };
      const completed = {
        template: "<div class='container'>789</div>",
      };
      const routes = [
        { path: "/mytasks", component: mytasks },
        { path: "/inprogress", component: inprogress },
        { path: "/completed", component: completed },
      ];
      const router = new VueRouter({
        routes,
      });
      new Vue({
        router,
        el: "#app",
        data() {
          return {
            list: [
              {
                id: 0,
                title: "Type Something Hereâ€¦",
                time: "2021-05-06",
                file: "",
                msg: "123",
                sart: false,
                end: false,
              },
            ],
          };
        },
      });
    </script>
  </body>
</html>
